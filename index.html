    <title>Carousel</title>

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!--questo sarÃ  il contenitore del carosello-->

        <!--Bottoni-->
        <button id="next" class="btn btn-next">&#9654;</button>
        <button id="back" class="btn btn-back">&#9664;</button>

        <div class="item-list" id="items-cont">
            <!--qui andranno le varie foto nella lista del carosello-->
            <img src="./img/01.webp" alt="" id="img1">
            <img src="./img/02.webp" alt="" id="img2">
            <img src="./img/03.webp" alt="" id="img3">
            <img src="./img/04.webp" alt="" id="img4">
            <img src="./img/05.webp" alt="" id="img5">
        </div>
    </div>
    <script src="./script/script.js"></script>

</html>
